<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MaCAD22_DCM_03_LLF_mesh</title>
        <link rel="stylesheet" href="main.css">
        <style>
            input {width: 50%;}
            #container {position: absolute;}
            #overlay {z-index: 1; width: 100%}

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>

    <body>

        <div id="loader"></div>
         
        <div id="container">
            <div id="overlay">
                <div>
                    <input type="range" id="center" name="center" min="15" max="30" value="15" step="3">
                    <label for="center">Central width</label>
                </div>
                <div>
                    <input type="range" id="end" name="end" min="15" max="30" value="30" step="3">
                    <label for="end">Access width</label>
                </div>
                <div>
                    <input type="range" id="collision" name="collision" min="1" max="6" value="5" step="1">
                    <label for="collision">Inner divisions</label>
                </div> 
                <div>
                    <input type="range" id="skin" name="skin" min="0.8" max="1.3" value="1.3" step="0.1">
                    <label for="skin">Stressed-skin level</label>
                </div>

                <div id="downloadButton">
                    <button id="downloadButton" onclick="download()">Download</button>
                </div>

                <div id="info">
                    <br/>
                   Worm Pavilion Configurator<br/>
               </div>
            
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
